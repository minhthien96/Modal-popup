<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Open Modal</title>
</head>
<body>
    <button class="open-modal">Open Modal</button>
    <div class="modal hide">
        <div class="modal-inner">
            <div class="modal-inner__header">
                <span>Welcome to My page</span>
                <p><i class='bx bx-x'></i></p>
            </div>
            <div class="modal-inner__body">
                <h2>Modal</h2>
                <span>Đây là phần body của modal</span>
            </div>
            <div class="modal-inner__footer">
                <button>Close</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
